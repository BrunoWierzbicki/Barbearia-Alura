<!DOCTYPE html>

<html lang="pt-br">
    

    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width">
            <title>Contato - Barbearia Alura</title>
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
            <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
            
    </head>

    <body>
        <header>
            <div class="caixa">
             <h1><img src="logo.png" alt="Logo da Barbearia"></h1>

                <nav>
                    <ul class="navegacao">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>      
            </div>
        </header>

        
        <div class="fundo-contato">
        <main>
            <form>
                <div class="margem-main">
                <label for="nomesobrenome">Nome e sobrenome: </label>   
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                    <fieldset>
                <legend>Qual sua preferencia para contato?<legend>
                
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                    
                    
                    <label for="raio-telefone"><input type="radio" name="contato" value="telefone" id="raio-telefone">Telefone</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    

                </fieldset>
                
                <fieldset>
                    <legend>Em Qual horario você prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                    </select>
                </fieldset>
                    <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por E-mail?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
                </div>
                
            </form>
            
            

                <div class="margem-main">
            <table>
        
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08h ~ 20h</td>
                    </tr>
                        

                    <tr>
                        <td>Quarta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                        

                    <tr>
                        <td>Sexta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </main>
    

        
        <footer>

            <img src="logo-branco.png" alt="Logo da Barbearia">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>

        </footer>
    </div>
    </body>



</html>
